<!DOCTYPE html>
<html>
<head>
	<title>Delete a Category</title>
</head>
<body>
	<h1>Delete {{category.name}}?</h1>
	<form action="{{url_for('delete_category', category_id = category.id)}}" method='post'>
		<input type='submit' value='Delete'>
		<a href='/categories/{{category.id}}'>Cancel</a>
	</form>

</body>
</html>
