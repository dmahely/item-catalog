<!DOCTYPE html>
<html>
<head>
	<title>Delete Item</title>
</head>
<body>
	<h1>Delete {{item.name}} from {{category.name}}?</h1>
	<form action='{{url_for('delete_item', item_id=item.id, category_id=category.id)}}' method='post'>
		<input type='submit' value='Delete'>
		<a href="{{ url_for('show_category', category_id = category.id) }}">Cancel</a>
	</form>
</body>
</html>
