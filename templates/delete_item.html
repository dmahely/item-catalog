{% include 'main.html' %}
{% include 'nav.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Delete Item</title>
</head>
<body>
	<h1 class="h1 text-center" style="margin-top:15px">Delete {{item.name}} from {{category.name}}?</h1>
	<form action='{{url_for('delete_item', item_id=item.id, category_id=category.id)}}' method='post'>
		<div style="text-align:center; margin:5px">
		<input type='submit' value='Delete' class="btn btn-danger">
		<a href="{{ url_for('show_category', category_id = category.id) }}" class="btn btn-light">Cancel</a>
	</div>
	</form>
</body>
</html>
