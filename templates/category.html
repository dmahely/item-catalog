<!DOCTYPE html>
<html>
<head>
	<title>{{ category.name }} Items</title>
</head>
<body>
	<h1>All Items in {{ category.name }}</h1>
	<a href="{{ url_for('create_item', category_id = category.id) }}">Add an Item</a>
	<a href="{{ url_for('delete_category', category_id = category.id) }}">Delete this category</a>
	{% for item in items %}
	<a href="{{ url_for('show_item', item_id = item.id, category_id = category.id)}}">{{ item.name }}</a>
	{% endfor %}
</body>
</html>
